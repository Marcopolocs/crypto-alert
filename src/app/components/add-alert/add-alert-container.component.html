<section>
  <div class="header-container">
    <h1>Create an alert here!</h1>
    <h3>
      Here you can set an alert based on price changes. You will receive a
      notification on this page if your alert was triggered!
    </h3>
  </div>
  <div class="body-container">
    <div class="alert-container">
      <ng-container *ngIf="cryptoItems$ | async as items; else loading">
        <app-alert-panel
          [cryptoItems]="items"
          (alertObject)="onPostObject($event)"
          [singleCryptoItem]="pickedCryptoItem"
        ></app-alert-panel>
      </ng-container>
      <ng-template #loading>
        <ng-container>
          <app-loading-spinner></app-loading-spinner>
        </ng-container>
      </ng-template>
    </div>
    <ng-container *ngIf="newCreatedAlertItemList.length > 0">
      <app-alert-popup
        class="popup-window"
        *ngFor="let item of newCreatedAlertItemList"
        [alertItem]="item"
      ></app-alert-popup>
    </ng-container>
  </div>
</section>
