<section class="nav-bar">
  <div class="navbar-container">
    <div class="logo-container">
      <img [src]="imageSrc" alt="header-logo" width="120px" />
      <a href="#" class="nav-bar-brand">Coinbase-Alert</a>
    </div>

    <div class="btn-wrapper">
      <div class="search-element">
        <form role="search">
          <input
            class="form-control"
            type="search"
            placeholder="Search crypto"
            aria-label="Search"
            [formControl]="searchInput"
          />
        </form>
        <section
          class="search-result"
          *ngIf="searchResults$ | async as searchResults"
          [ngClass]="{ hideSearchResults: !isActiveState }"
        >
          <div
            class="search-row"
            *ngFor="let searchItem of searchResults"
            (click)="setCryptoName(searchItem.slug)"
          >
            <p class="search-content">{{ searchItem.symbol }}</p>
          </div>
        </section>
      </div>
      <div class="btns">
        <button class="btn btn-login" type="button" routerLink="/login">
          Sign in
        </button>
        <button class="btn btn-register" type="button">Sign up</button>
      </div>
    </div>
  </div>
</section>
